<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Moda</h2>

    <table>
        <thead>
            <tr>
                <th class="tabela-moda-th">Produto</td>
                <th class="tabela-moda-th">Tamanho</td>
                <th class="tabela-moda-th">Valor</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="tabela-moda-td">Camisa</td>
                <td class="tabela-moda-td">L</td>
                <td class="tabela-moda-td">R$49.00</td>
            </tr>

            <tr>
                <td class="tabela-moda-td">Sapato</td>
                <td class="tabela-moda-td">42</td>
                <td class="tabela-moda-td">R$5</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>

    <table>
        <thead>
            <tr>
                <th class="tabela-casa-th">Produto</th>
                <th class="tabela-casa-th">Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="tabela-casa-td">sofá</td>
                <td class="tabela-casa-td">R$1.200,00</td>
            </tr>

            <tr>
                <td class="tabela-casa-td">Televisão</td>
                <td class="tabela-casa-td">R$5.000,00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
